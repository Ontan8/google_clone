<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="navbar">
      <a href="https://www.gmail.com" target="_self" class="gmail">Gmail</a>
      <a
        href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl"
        class="image"
        target="_self"
        >Images</a
      >
      <a href="#" class="profile"></a>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="middle">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>
      <div class="searchBox">
        <form action="">
          <input type="text" name="search" id="search" placeholder="Search" />
        </form>
      </div>
      <div class="buttons">
        <button id="butt">Google Search</button>
        <button id="butt">I'm Feeling Lucky</button>
      </div>
      <div class="langInfo">
        <p>
          Google offered in:
          <span class="wrdspc"
            ><a href="#">हिन्दी</a> <a href="#">বাংলা</a>
            <a href="#">తెలుగు</a> <a href="#"> मराठी</a> <a href="#">தமிழ்</a>
            <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">ಕನ್ನಡ</a>
            <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a></span
          >
        </p>
      </div>
    </div>
    <div id="footer">
      <div class="upper-footer">
        <a href="#">India</a>
      </div>
      <div class="lower-footer">
        <span id="footer-content">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </span>
        <span id="footer-content2">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </span>
      </div>
    </div>
  </body>
</html>
